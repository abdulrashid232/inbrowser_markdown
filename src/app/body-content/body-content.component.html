<div class="flex justify-center w-screen font-Roboto">
  <div id="textInput" class="text w-full h-full" >
    <div class="titleArea  bg-light-gray-2 py-1 text-mid-gray-1 text-bold">
      <h1 class="title pl-4">MARKDOWN</h1>
    </div>
    <div *ngIf="selectedDocument" class="h-full">
      <textarea class="w-full h-full p-4 border-none resize-none focus:outline-none"  [(ngModel)]='selectedDocument.content' (input)="adjustTextareaHeight()" [value]="adjustTextareaHeight()" ></textarea>
    </div>
    
  </div>
  <div id="vertical-line" class="vertical-line-container">
    <svg class="vertical-line" height="100vh" width="1">
      <line x1="0" y1="0" x2="0" y2="100%" style="stroke:#979797;stroke-width:1" />
    </svg>
  </div>
  <div class="w-full max-w-full">
    <div class="titleArea flex items-center justify-between title bg-light-gray-2 py-1 text-mid-gray-1 px-4 text-bold">
      <h1 class="title pl-4">PREVIEW</h1>
      <div (click)="showPreview()" class="cursor-pointer">
        <img src="../../assets/{{ previewShow ? 'icon-hide-preview.svg' : 'icon-show-preview.svg' }}" alt="eye-icon">
      </div>
    </div>
    <div class="markdown-content p-6 flex justify-center items-center" *ngIf="selectedDocument">
      <markdown class="prose w-full whitespace-normal text-mid-gray-1 font-Roboto_slab" [data]="selectedDocument.content"></markdown>
    </div>
  </div>
</div>
