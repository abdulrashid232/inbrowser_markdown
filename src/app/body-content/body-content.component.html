<div class="flex w-screen font-Roboto">
  <div class="text w-1/2 h-screen">
    <div class="title bg-light-gray-2 py-1 text-mid-gray-1 text-bold">
      <h1 class="pl-4">MARKDOWN</h1>
    </div>
    <textarea class="w-full  p-4 border-none resize-none focus:outline-none" [(ngModel)]="markdown"
      (input)="adjustTextareaHeight()"></textarea>

  </div>
  <div class="vertical-line-container">
    <svg class="vertical-line h-full" height="" width="1">
      <line x1="0" y1="0" x2="0" y2="100%"  style="stroke:#979797;stroke-width:1" />
    </svg>
  </div>
  <div class=" w-1/2 max-w-full">
    <div class="flex items-center justify-between title bg-light-gray-2 py-1 text-mid-gray-1 px-4 text-bold">
      <h1 class="pl-4">PREVIEW</h1>
      <div class="text-white">
        <img src="../../assets/icon-show-preview.svg" alt="">
      </div>
    </div>
    <div class="p-4">
      <markdown class="prose w-full  whitespace-normal" [data]="markdown"></markdown>
    </div>

  </div>
